apiVersion: V1
kind: Service
metadata:
  name: phpmyadmin
spec:
  ports:
  - ports: 5000
    targetPort: 5000
    protocol: TCP
    name: phpmyadmin
  selector:
    app: phpmyadmin
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin-image
        ports:
        - containerPort: 5000
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - pidof telegraf
          initialDelaySeconds: 30
          periodSeconds: 2